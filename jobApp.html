    <div class="sub-container">
      <form action="" id="job-form">
        <h3>Apply Job</h3>
        <div class="grid">
          <div class="grid-col-1">
            <label for="">First Name <span>*</span></label
            ><br />
            <input type="text" name="" id="" placeholder="" required="" />
          </div>

          <div class="grid-col-1">
            <label for="">Lastst Name <span>*</span></label
            ><br />
            <input type="text" name="" id="" placeholder="" required/>
          </div>

          <div class="grid-col-1">
            <label for="">Phone Number <span>*</span></label
            ><br />
            <input type="text" name="" id="" placeholder="" required/>
          </div>

          <div class="grid-col-1">
            <label for="">Email Address <span>*</span></label
            ><br />
            <input type="email" name="" id="" placeholder="" required/>
          </div>

          <div class="grid-col-1">
            <label for="">Apply For <span>*</span></label
            ><br />
            <select required>
              <option value="">---Select Position---</option>
              <option value="1">Chief Finance Officer</option>
              <option value="1">Cheif Informantion Technology Officer</option>
              <option value="1">Head of Credit</option>
            </select>
          </div>

          <div class="grid-col-1">
            <label for="">Location <span>*</span></label
            ><br />
            <select required>
              <option value="">---Choose Location---</option>
              <option value="1">Phnom Penh</option>
              <option value="1">Kampong Cham</option>
              <option value="1">Kampong Thom</option>
              <option value="1">Kampong Chnang</option>
              <option value="1">Kampong Speu</option>
              <option value="1">Takeo</option>
              <option value="1">Prey Veng</option>
              <option value="1">Svay Rieng</option>
            </select>
          </div>

          <div class="grid-col-1">
            <label for="">Attach Resume or CV <span>*</span></label
            ><br />
            <input type="file" name="" id="file" placeholder="" />
          </div>

          <div class="grid-apply">
            <label for="">Apply Now?<span></span> </label
            ><br />
            <button>Submit</button>
          </div>
        </div>
      </form>
